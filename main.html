<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
	<style>
		table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
      text-align: center;
    }
		table {
      width: 80%;
      margin: 20px auto;
    }
		th {
      font-weight: bold;
    }
		.black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
       a {
      color: purple;
      text-decoration: underline;
    }
	   ul {
      text-align: left;
      margin: 5px 0 5px 25px;
      padding: 0;
    }
	</style>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>list item</li>
								<li>list item</li>
								<li>list item</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td><a href="#" target="_blank">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 4</th>
					</tr>
					<tr>
						<td class="black-cell">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
